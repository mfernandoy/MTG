<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>MTG</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="header">
        <h1 class="textoTitulo">Gestion de cartas</h1>
    </div>
    <main class="d-flex fondo">
        <div class="container-fluid p-2">
            <form class="fondoFormulario p-3">
                <div class="margenForm">
                    <label class="form-label" for="nombre">Nombre</label>
                    <input class="form-control" type="text" name="nombre" id="nombre" onblur="verificacion(this.id)">
                </div>
                <div class="margenForm">
                    <label class="form-label" for="serie">N° Serie</label>
                    <input class="form-control" type="text" name="serie" id="serie" onblur="verificacion(this.id)">
                </div>
                <div class="margenForm">
                    <label class="form-label" for="fecha">Fecha salida</label>
                    <input class="form-control" type="date" id="fecha" onblur="verificacion(this.id)">
                </div>
                <div class="margenForm">
                    <label class="form-label" for="edicion">Edición</label>
                    <input class="form-control" type="text" id="edicion" name="edicion" onblur="verificacion(this.id)">
                </div>                
                <div class="margenForm">
                    <label class="form-label">Color</label><br>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="color" id="rojo" value="rojo" onblur="verificacion(this.id)">
                        <label class="form-check-label" for="rojo">Rojo</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="color" id="azul" value="azul" onblur="verificacion(this.id)">
                        <label class="form-check-label" for="azul">Azul</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="color" id="verde" value="verde" onblur="verificacion(this.id)"> 
                        <label class="form-check-label" for="verde">Verde</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="color" id="negro" value="negro" onblur="verificacion(this.id)"> 
                        <label class="form-check-label" for="negro">Negro</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="color" id="blanco" value="blanco" onblur="verificacion(this.id)"> 
                        <label class="form-check-label" for="blanco">Blanco</label>
                    </div>
                    <div class="margenForm">
                        <label class="form-label" for="habilidad">Describa la habilidad</label>
                        <textarea name="habilidad" class="form-control" id="habilidad" onblur="verificacion(this.id)"></textarea>
                    </div>
                </div>
                <div class="margenForm">
                    <label class="form-label" for="tipo">Tipo</label>
                    <input class="form-control" type="text" name="tipo" id="tipo" onblur="verificacion(this.id)">
                </div>
            </form>
            <div class="d-flex justify-content-center">
                <button class="btn btn-outline-success margenForm" id="boton-enviar" value="Enviar">editar</button>
                <button class="btn btn-outline-warning margenForm" id="boton-limpiar" onclick="limpiar()">Limpiar</button>
            </div>
        </div>
        <div class="col-8">
            <div class="table-responsive ">
                <table class="fondoTabla table-bordered table-hover ">
                    <thead class="table-success">
                        <tr>
                            <th class="texto cuadroT">Nombre</th>
                            <th class="texto cuadroT">N° Serie</th>
                            <th class="texto cuadroT">Fecha salida</th>
                            <th class="texto cuadroT">Edicion</th>
                            <th class="texto cuadroT">Color</th>
                            <th class="texto cuadroT">Habilidad</th>
                            <th class="texto cuadroT">Tipo</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="contenido"></tbody>
                </table>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="helper.js"></script>
    <script src="funciones.js" type="module"></script>
</body>
</html>
